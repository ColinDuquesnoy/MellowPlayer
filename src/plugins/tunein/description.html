<p>
    <b>TuneIn</b> is a privately held company based in San Francisco, California founded by Bill Moore as  in Dallas, Texas in 2002. 
    TuneIn has over 100,000 real (broadcast) radio stations and four million on-demand programs and podcasts from around the world.
